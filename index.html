<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0eb3592e5d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/style.css">
        <title>Control de Stock</title>
    </head>
    <body>
        <nav class="nav">
            <header class="nav__header">
                <div class="div__logo">
                    <a href="div__logo__a">
                        <img class="logo" src="/images/CClogo.jfif" alt="Logo Casino Club">
                        <!--Imagen-->
                    </a>
                </div>
                <div class="div__menu">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                    <ul class="div__menu__ul">
                        <li>Administrador
                            <i class="fa-solid fa-user"></i>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="nav__div">
                <h1>Control de Stock</h1>
                <h4>Ingrese nombre del producto:</h4>
                <div class="divInput">
                    <input class="divInput__input" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!--Buscador-->
            </div>
        </nav>
        <main class="main">
            <section class="main__section">
                <article class="main__section__imgid">
                    <img class="main__section__imgid__img" src="/images/MonitorPrueba.jpg" alt="Monitor prueba">
                    <h4 class="main__section__imgid__id">ID</h4>
                </article>
                <article class="main__section__data">
                    <h2 class="main__section__data__nombre">Nombre</h2>
                    <h3 class="main__section__data__h3">Maquina</h3>
                    <h3 class="main__section__data__h3">Cantidad</h3>
                    <div class="main__section__data__btns">
                        <div class="botoneraContador">
                            <button class="btnResta">-</button>
                            <p>4</p>
                            <button class="btnSuma">+</button>
                        </div>
                        <div class="botonera">
                            <button class="btnMasInfo">Info</button>
                            <button class="btnRetirar">Retirar</button>
                        </div>
                    </div>
                </article>
            </section>
            <!--Aca va el resultado obtenido-->
        </main>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="Scripts/main.js"></script>
        <script src="Scripts/functions.js"></script>
    </body>
    </html>
